<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://bootswatch.com/4/slate/bootstrap.css" media="screen">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">eRegistrar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/eregistrar/students">Students</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<form action="/eregistrar/addStudent" method="post"
			th:object="${student}">
			<div class="form-group" style="margin-top: 30px">
				<div class="row">
					
						 <input	class="form-control" id="studentId" type="hidden" name="studentId"
								th:value="${student.studentId}">
						
					
					<div class="col-md-4">
						<fieldset>
							<label class="control-label" for="firstName">First Name</label> <input
								class="form-control" id="firstName" type="text" name="firstName"
								placeholder="" th:value="${student.firstName}">
						</fieldset>
					</div>
					<div class="col-md-4">
						<fieldset>
							<label class="control-label" for="middleName">Middle Name</label>
							<input class="form-control" id="middleName" name="middleName"
								type="text" placeholder="" th:value="${student.middleName}">
						</fieldset>
					</div>
					<div class="col-md-4">
						<fieldset>
							<label class="control-label" for="lastName">Last Name</label> <input
								class="form-control" id="lastName" name="lastName" type="text"
								placeholder="" th:value="${student.lastName}">
						</fieldset>
					</div>
				</div>
			</div>

			<div class="form-group" style="margin-top: 30px">
				<div class="row">
					<div class="col-md-4">
						<fieldset>
							<label class="control-label" for="studentNumber">Student
								Number</label> <input class="form-control" id="studentNumber"
								name="studentNumber" type="text" placeholder=""
								th:value="${student.studentNumber}">
						</fieldset>
					</div>
					<div class="col-md-2">
						<fieldset>
							<label class="control-label" for="gpa">GPA</label> <input
								class="form-control" id="cgpa" name="cgpa" type="number"
								step="any" placeholder="" th:value="${student.cgpa}">
						</fieldset>
					</div>
					<div class="col-md-3">
						<fieldset>
							<label class="control-label" for="enrollmentDate">Enrollment
								Date</label> <input class="form-control" id="enrollmentDate"
								name="enrollmentDate" type="date" placeholder=""
								th:value="${student.enrollmentDate}">
						</fieldset>
					</div>
					<div class="col-md-3">
						<fieldset>
							<label class="control-label" for="enrollmentDate">International</label>
							<select class="custom-select"
								th:value="${student.isInternational}" name="isInternational">
								<option selected="">select</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>
						</fieldset>
					</div>
				</div>
			</div>

			<div class="form-group" style="margin-top: 30px">
				<div class="row" style="float: right">
					<div class="col-md-4">
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
